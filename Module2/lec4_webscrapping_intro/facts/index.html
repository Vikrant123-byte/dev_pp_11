<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--division tag-->
    <div>
<!--Heading Tags-->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
</div>
<!--image-->
<!--src and alt are attributes of image-->
<img src="https://images.pexels.com/photos/7524474/pexels-photo-7524474.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"alt="image.png">

<!--unordered list-->
<!--a tags-->
<ul>
    <li>this is first li</li>
    <li> <a href="https://www.google.com">Go to Google.com</a>  </li>
    <li>this is third li</li>
    
</ul>
<!--table tag-->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
        </tr>

    </thead>
    <tbody>
        <!--table row-->
        <tr>
            <td>1</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
        </tr>
        
    </tbody>
</table>
</body>
</html>
